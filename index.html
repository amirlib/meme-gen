<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body onload="onInit()">
    <div class="meme-editor-modal">
      <div class="editor-canvas-container">
        <canvas height="400" width="400"></canvas>
      </div>

      <div class="editor-main-container flex column">
        <div class="editor-header flex justify-between align-center">
          <h2>Edit Text Lines</h2>

          <ul class="editor-nav clean-list flex">
            <li>
              <button type="button" onclick="onAddLine()">
                <img src="./images/icons/plus.svg" />
              </button>
            </li>
          </ul>
        </div>

        <div class="editor-content">
          <div class="editor-content-actions flex">
            <select name="lineFont">
              <option value="Impact">Impact</option>
            </select>
          </div>

          <input type="text" name="lineInput" onchange="onChangeLineInput(value)">
        </div>

        <div class="editor-stikers-container"></div>
      </div>
    </div>

    <header class="main-header flex align-center justify-between">
      <img class="logo-img" src="./images/logo.png" alt="MemeGen logo">

      <ul class="main-nav clean-list flex">
        <li><a class="" href="#">Memes</a></li>
        <li><a class="" href="#">Gallery</a></li>
      </ul>
    </header>

    <main class="main-content">
      <section class="search-section"></section>
      <section class="cards-gallery flex wrap justify-center">
        <div class="card" onclick="onOpenEditor('1')">
          <img src="./images/memes-bg/1.jpg" alt="meme-bg-1">
        </div>

        <div class="card">
          <img src="./images/memes-bg/2.jpg" alt="meme-bg-2">
        </div>

        <div class="card">
          <img src="./images/memes-bg/3.jpg" alt="meme-bg-3">
        </div>

        <div class="card">
          <img src="./images/memes-bg/4.jpg" alt="meme-bg-4">
        </div>
      </section>
    </main>

    <script src="./js/services/util-service.js"></script>
    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/canvas-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/meme-gen-controller.js"></script>
  </body>

</html>
